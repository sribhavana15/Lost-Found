<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Items | Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .container {
      margin-top: 30px;
    }
    .scroll-box {
      max-height: 500px;
      overflow-y: auto;
    }
    .back-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h4 class="center-align">All Reported Items</h4>

    <!-- Search -->
    <div class="input-field">
      <input type="text" id="searchInput" placeholder="Search items...">
      <label for="searchInput">Search Lost or Found</label>
    </div>

    <!-- Combined Table -->
    <div class="scroll-box">
      <table class="highlight responsive-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Item</th>
            <th>Model</th>
            <th>Color</th>
            <th>Location</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>
    </div>

    <!-- Back Button -->
    <div class="center-align back-btn">
      <a href="dashboard.html" class="btn grey darken-2">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    let allItems = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetchItems();
    });

    async function fetchItems() {
      const tbody = document.getElementById("itemTableBody");
      try {
        const [lostRes, foundRes] = await Promise.all([
          fetch("http://localhost:5050/api/lost"),
          fetch("http://localhost:5050/api/found")
        ]);

        const lost = await lostRes.json();
        const found = await foundRes.json();

        allItems = [
          ...lost.map(item => ({
            ...item,
            type: "Lost",
            location: item.locationLost,
            date: item.dateLost
          })),
          ...found.map(item => ({
            ...item,
            type: "Found",
            location: item.locationFound,
            date: item.dateFound
          }))
        ];

        allItems.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderTable(allItems);
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6" class="red-text">Error loading data</td></tr>`;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("itemTableBody");
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="red-text">No items found</td></tr>`;
        return;
      }
      tbody.innerHTML = data.map(item => `
        <tr>
          <td>${item.type}</td>
          <td>${item.name}</td>
          <td>${item.model}</td>
          <td>${item.color}</td>
          <td>${item.location}</td>
          <td>${new Date(item.date).toLocaleDateString()}</td>
        </tr>
      `).join('');
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase().trim();
      const filtered = allItems.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.model.toLowerCase().includes(query) ||
        item.color.toLowerCase().includes(query) ||
        item.location.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
